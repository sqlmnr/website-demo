<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xəbərdarlıq</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .warning-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel {
            background-color: #6c757d;
            color: white;
        }
        .confirm {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <p><strong>XS cihazından iCloud-u çıxış edin, yoxsa digər iPhone cihazı bağlanacaqdır!</strong></p>
        <button class="cancel" onclick="cancelAction()">Vazkeç</button>
        <button class="confirm" onclick="confirmAction()">Tamam</button>
    </div>

    <script>
        function cancelAction() {
            alert("Əməliyyat ləğv edildi");
        }
        
        function confirmAction() {
            alert("Təsdiq edildi");
        }
    </script>
</body>
</html>
